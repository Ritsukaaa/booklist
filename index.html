<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>書卡展示</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔍 篩選區 -->
  <p class="filter-hint">可依作者、評分、標籤條件進行篩選（可複合選擇）。</p>
  <div class="filters">
    <input type="text" id="authorSearch" placeholder="🔍 搜尋作者名稱..." />
    <select id="rating-filter">
      <option value="">評分</option>
      <option value="5">★★★★★</option>
      <option value="4">★★★★☆</option>
      <option value="3">★★★☆☆</option>
      <option value="2">★★☆☆☆</option>
      <option value="1">★☆☆☆☆</option>
    </select>
  </div>

  <!-- 🔖 九大標籤篩選 -->
  <div class="tag-filters">
  <div class="tag-row" id="tag-row-1"></div>
  <div class="tag-row" id="tag-row-2"></div>
  <div class="tag-row" id="tag-row-3"></div>
  </div>

  <!-- 📚 書卡容器 -->
  <div id="bookList" class="book-list"></div>

  <!-- ⏩ 頁碼區 -->
  <section class="pagination">
    <button id="prevPage">← 上一頁</button>
    <span id="pageInfo">第 1 頁</span>
    <button id="nextPage">下一頁 →</button>
  </section>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
