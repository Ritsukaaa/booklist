
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomelo 書單展示</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gen Jyuu Gothic', sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
            color: #333;
        }
        .card {
            border: 2px solid #000;
            border-radius: 12px;
            background: white;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 16px;
            max-width: 600px;
        }
        .title {
            font-family: 'Nunito', sans-serif;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .rating {
            color: gold;
            margin-bottom: 8px;
        }
        .tags {
            margin-bottom: 8px;
        }
        .tag {
            display: inline-block;
            background-color: #ffe0e0;
            border-radius: 12px;
            padding: 2px 8px;
            margin-right: 4px;
            font-size: 14px;
        }
        .tag:nth-child(2) { background-color: #e0f0ff; }
        .tag:nth-child(3) { background-color: #e0ffe0; }
        .comment {
            padding-left: 8px;
            border-left: 4px solid #ccc;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">《煞不住》 作者：它似蜜</div>
        <div class="rating">★★★★☆</div>
        <div class="tags">
            <span class="tag">現代／穿書</span>
            <span class="tag">美攻</span>
            <span class="tag">甜寵</span>
        </div>
        <div class="comment">主線節奏快，角色魅力高，但世界觀略為鬆散。</div>
    </div>
    <div class="card">
        <div class="title">《月下迷途》 作者：夜未央</div>
        <div class="rating">★☆☆☆☆</div>
        <div class="tags">古代／仙俠</div>
        <div class="comment">文筆不錯但情節老套，中途棄文。</div>
    </div>
</body>
</html>
