
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書卡預覽</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-list">
        <div class="book-card">
            <div class="title"><a href="#">《養鬼》</a></div>
            <div class="meta">作者：夜凝葉</div>
            <div class="tags">現代／靈異</div>
            <div class="rating">★★★★★</div>
            <div class="comment">劇情緊湊，角色立體，推薦！</div>
        </div>
        <div class="book-card dropped">
            <div class="title"><a href="#">《煞不住》</a></div>
            <div class="meta">作者：它似蜜</div>
            <div class="tags-text">現代／穿書</div>
            <div class="rating">★☆☆☆☆</div>
            <div class="comment">無法共鳴，棄文。</div>
        </div>
    </div>
</body>
</html>
