<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>書卡展示</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-banner">
  <img src="https://blog-imgs-162.fc2.com/p/o/m/pomelo1122/202506030042520a1.png" alt="上方裝飾圖" />
  </div>
<!-- ✅ 統一容器包住篩選器 -->
<div class="filter-wrapper">  
  <!-- 🔍 篩選區 -->
  <div class="filter-hint">
    <p>❶ 可依評分、作者、標籤條件進行篩選（可複合選擇）。
    <br>❷ 點選書名可跳轉至長評連結。
    <br>❸ 最新更新日：【2025.06.07】</p>
</div>

<div class="filter-divider">✦ 評分篩選</div>
<!-- 評分篩選器放這 -->
      <select id="rating-filter">
      <option value="">𖤐 評分</option>
      <option value="5">★★★★★</option>
      <option value="4">★★★★☆</option>
      <option value="3">★★★☆☆</option>
      <option value="2">★★☆☆☆</option>
      <option value="1">★☆☆☆☆</option>
     </select>
  
<div class="filter-divider">✦ 作者篩選</div>
<div class="tag-row" id="tag-row-4"></div>
<div class="tag-row" id="tag-row-5"></div>
<div class="tag-row" id="tag-row-6"></div>
<div class="filter-divider">✦ 文章標籤篩選</div>
<!-- 🔖 九大標籤篩選 -->
  <div class="tag-row" id="tag-row-1"></div>
  <div class="tag-row" id="tag-row-2"></div>
  <div class="tag-row" id="tag-row-3"></div>
</div>
</div>

  <!-- 📚 書卡容器 -->
  <div id="bookList" class="book-list"></div>

  <!-- ⏩ 頁碼區 -->
  <section class="pagination">
  <div class="page-controls">
    <button id="prevPage">← 上一頁</button>
    <span id="pageInfo">第 1 頁</span>
    <button id="nextPage">下一頁 →</button>
  </div>
  <div class="jump-to">
    跳轉到第 <input type="number" id="jumpInput" min="1" style="width: 3em;" /> 頁
    <button id="jumpBtn">Go</button>
  </div>
  </section>
<div class="bottom-banner">
  <img src="https://blog-imgs-162.fc2.com/p/o/m/pomelo1122/2025060300425481b.png" alt="下方裝飾圖" />
</div>
  <script src="data.js?v=20250619"></script>
  <script src="script.js?v=20250619"></script>
</body>
</html>
