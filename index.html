
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>書卡展示</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
 <div class="book-card">
  <h2 class="book-heading">
    <a href="#" class="book-title">《書名》</a><span class="author">作者：某某</span>
  </h2>
  <div class="book-meta">
    <span>字數：30,000</span>｜<span>人物：攻A x 受B</span>｜<span>口味：溫馨日常</span>
  </div>
  <div class="tags">
    <span class="tag tag-a">現代</span>
    <span class="tag tag-b">年下</span>
  </div>
  <div class="rating">
    <span class="stars">★★★★★</span>
  </div>
  <div class="review">
    <span class="color-bar"></span>
    <span class="text">文筆流暢，角色互動自然，整體氛圍很舒服。</span>
  </div>
  <img class="watermark" src="https://blog-imgs-162.fc2.com/p/o/m/pomelo1122/20250506223838624.png" alt="watermark">
</div><!-- 棄文範例 --><div class="book-card abandoned">
  <h2 class="book-heading">
    <a href="#" class="book-title">《書名》</a><span class="author">作者：某某</span>
  </h2>
  <div class="book-meta">
    <span>字數：50,000</span>｜<span>人物：攻C x 受D</span>｜<span>口味：狗血修羅場</span>
  </div>
  <div class="tags">
    <span class="plain-tag">穿越</span>
    <span class="plain-tag">宮鬥</span>
  </div>
  <div class="review">
    <span class="color-bar"></span>
    <span class="text">前期不錯但後期劇情崩壞，忍不下去棄文。</span>
  </div>
</div>
