
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>書卡展示預覽</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="filter-bar">
    <select><option>評分</option></select>
    <select><option>時間</option></select>
    <select><option>設定</option></select>
    <select><option>題材</option></select>
    <select><option>視角</option></select>
    <select><option>攻受關係</option></select>
    <select><option>攻屬性</option></select>
    <select><option>受屬性</option></select>
    <select><option>其他</option></select>
    <select><option>結局</option></select>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="header">
        <h3 class="title">《養鬼》<span class="author">作者：鏨刀爺們</span></h3>
        <div class="stars">★★★★☆</div>
        <div class="meta">20萬字｜沈城 × 沈夏冬｜有肉</div>
      </div>
      <div class="tags">
        <span class="tag">現代</span>
        <span class="tag">穿書</span>
        <span class="tag">懸疑</span>
      </div>
      <div class="comment">
        <div class="comment-bar"></div>
        <p>四刷。攻19歲、受39歲。受真的是又可恨又可憐的人，當然最慘的是攻......</p>
      </div>
      <img class="watermark-img push" src="https://blog-imgs-162.fc2.com/p/o/m/pomelo1122/202505091239366f3.png" alt="浮水印">
    </div>

    <div class="card">
      <div class="header">
        <h3 class="title">《養鬼》<span class="author">作者：鏨刀爺們</span></h3>
        <div class="stars">★☆☆☆☆</div>
        <div class="meta">20萬字｜沈城 × 沈夏冬｜有肉</div>
      </div>
      <div class="book-tags plain-tags">
        <span>現代／穿書／靈異</span>
      </div>
      <div class="comment">
        <div class="comment-bar"></div>
        <p>爛尾，急著完結。受人設反復橫跳。</p>
      </div>
      <img class="watermark-img drop" src="https://blog-imgs-162.fc2.com/p/o/m/pomelo1122/202505091239326a3.png" alt="浮水印">
    </div>
  </div>

  <div class="pagination">
    <span class="arrow">←</span>
    <span class="page">1</span>
    <span class="page active">2</span>
    <span class="page">3</span>
    <span class="dots">…</span>
    <span class="page">10</span>
    <span class="arrow">➜</span>
  </div>
</body>
</html>
