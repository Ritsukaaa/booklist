<!DOCTYPE html>
<html lang="zh-Hant">
<head>

<body>
  <div id="book-list">
<script src="data.js"></script>

<!-- 推文書卡 -->
<div class="card">
  <div class="header">
    <h3 class="title">《書名》<span class="author">作者：◇◇◇</span></h3>
    <div class="stars">★★★★☆</div>
    <div class="meta">字數｜攻名字 × 受名字｜口味</div>
  </div>
  <div class="tags">
    <span class="tag">標籤1</span>
    <span class="tag">標籤2</span>

    <div class="comment-bar"></div>
    <p>短評。打多字一點來測試是否會自動換行，不會蓋住可愛的浮水印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印印。</p>
  </div>
  <img class="watermark-img push" src="https://blog-imgs-162.fc2.com/p/o/m/pomelo1122/202505091239366f3.png" alt="浮水印">
</div>

<!-- 棄文書卡 -->
<div class="card">
  <div class="header">
    <h3 class="title">《書名》<span class="author">作者：◇◇◇</span></h3>
    <div class="stars">★☆☆☆☆</div>
    <div class="meta">字數｜攻名字 × 受名字｜口味</div>
  </div>
  <div class="book-tags plain-tags">
    <span>標籤1／標籤2／標籤3</span>

    <div class="comment-bar"></div>
    <p>棄文原因。</p>

  <img class="watermark-img drop" src="https://blog-imgs-162.fc2.com/p/o/m/pomelo1122/202505091239326a3.png" alt="浮水印">
