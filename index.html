
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>書卡展示測試</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="card-grid">
    <div class="book-card 推文">
      <div class="watermark 推文水印"></div>
      <div class="book-title">《書名一》<span class="author">作者：甲乙</span></div>
      <div class="rating">★★★★★</div>
      <div class="book-info">15萬字｜年下攻｜HE</div>
      <div class="tags">
        <span class="tag a">年下</span>
        <span class="tag a">都市</span>
      </div>
      <div class="short-comment"><span class="color-block"></span> 推文短評內容範例。</div>
    </div>

    <div class="book-card 棄文">
      <div class="watermark 棄文水印"></div>
      <div class="book-title">《書名二》<span class="author">作者：丙丁</span></div>
      <div class="rating">★☆☆☆☆</div>
      <div class="book-info">10萬字｜古代受｜BE</div>
      <div class="tags plain">
        <span class="plain-tag">棄文</span>
        <span class="plain-tag">古風</span>
      </div>
      <div class="short-comment"><span class="color-block"></span> 棄文短評內容範例。</div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
