
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>書卡預覽</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fefefe;
      padding: 2rem;
    }
    .card {
      max-width: 600px;
      border: 1px solid #000;
      border-radius: 1rem;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin: auto;
      position: relative;
      background: #fff;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .title a {
      text-decoration: none;
      color: #333;
    }
    .author {
      font-size: 0.9rem;
      font-weight: normal;
      color: #666;
    }
    .stars {
      color: #F9BF45;
      margin: 0.5rem 0;
    }
    .summary {
      font-size: 0.95rem;
      margin: 0.25rem 0 0.75rem;
      color: #333;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .tag {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 500;
      display: inline-block;
    }
    .tag-a {
      background-color: #f7c5cc;
      color: #083A33;
    }
    .tag-b {
      background-color: #083A33;
      color: #f7c5cc;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      margin-top: 1rem;
    }
    .comment-block {
      width: 5px;
      height: 100%;
      background-color: #D0BFFF;
      margin-right: 0.75rem;
    }
    .comment-text {
      font-size: 0.95rem;
      color: #333;
    }
    .watermark {
      position: absolute;
      right: 0.5rem;
      bottom: 0.5rem;
      opacity: 0.2;
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title"><a href="#">《書名》</a></div><div class="author">作者：例子</div>
    <div class="stars">★★★★★</div>
    <div class="summary">20萬字｜沈城 × 沈夏冬｜有肉</div>
    <div class="tags">
      <div class="tag tag-a">標籤 A</div>
      <div class="tag tag-b">標籤 B</div>
      <div class="tag tag-a">標籤 C</div>
      <div class="tag tag-b">標籤 D</div>
    </div>
    <div class="comment">
      <div class="comment-block"></div>
      <div class="comment-text">這是一段簡短的短評文字，用來描述這本書的整體感受與重點。</div>
    </div>
    <img class="watermark" src="https://blog-imgs-162.fc2.com/p/o/m/pomelo1122/20250506223838624.png" />
  </div>
</body>
</html>
