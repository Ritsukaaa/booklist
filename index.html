
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>書卡展示</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
 <div class="book-card">
  <h2 class="book-heading">
    <a href="#" class="book-title">《書名》</a><span class="author">作者：某某</span>
  </h2>
  <div class="book-meta">
    <span>字數：30,000</span>｜<span>人物：攻A x 受B</span>｜<span>口味：溫馨日常</span>
  </div>
  <div class="tags">
    <span class="tag tag-a">現代</span>
    <span class="tag tag-b">年下</span>
  </div>
  <div class="rating">
    <span class="stars">★★★★★</span>
  </div>
  <div class="review">
    <span class="color-bar"></span>
    <span class="text">文筆流暢，角色互動自然，整體氛圍很舒服。</span>
  </div>
  <img class="watermark" src="https://blog-imgs-162.fc2.com/p/o/m/pomelo1122/20250506223838624.png" alt="watermark">
</div><!-- 棄文範例 --><div class="book-card abandoned">
  <h2 class="book-heading">
    <a href="#" class="book-title">《書名》</a><span class="author">作者：某某</span>
  </h2>
  <div class="book-meta">
    <span>字數：50,000</span>｜<span>人物：攻C x 受D</span>｜<span>口味：狗血修羅場</span>
  </div>
  <div class="tags">
    <span class="plain-tag">穿越</span>
    <span class="plain-tag">宮鬥</span>
  </div>
  <div class="review">
    <span class="color-bar"></span>
    <span class="text">前期不錯但後期劇情崩壞，忍不下去棄文。</span>
  </div>
</div>

  <style>
.book-card {
  position: relative;
  padding: 1em;
  border: 1px solid black;
  margin-bottom: 2em;
  margin-top: 0;
}

.book-heading {
  margin: 0;
  padding: 0;
}

.book-title,
.author {
  display: inline;
  font-size: 1em;
}

.book-title {
  text-decoration: none;
}

.book-meta {
  margin: 0.5em 0;
}

.tags {
  margin: 0.5em 0;
}

.tag {
  display: inline-block;
  padding: 0.2em 0.6em;
  border-radius: 1em;
  margin-right: 0.5em;
  font-size: 0.9em;
}

.tag-a {
  background: #f7c5cc;
  color: #083A33;
}

.tag-b {
  background: #083A33;
  color: #f7c5cc;
}

.plain-tag {
  display: inline-block;
  padding: 0.2em 0.6em;
  margin-right: 0.5em;
  font-size: 0.9em;
  color: #333;
}

.stars {
  color: #F9BF45;
}

.review {
  display: flex;
  align-items: center;
  margin-top: 0.5em;
}

.color-bar {
  display: inline-block;
  width: 8px;
  height: 100%;
  background-color: #D0BFFF;
  margin-right: 0.5em;
}

.watermark {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 120px;
  opacity: 0.8;
}

.abandoned .stars {
  display: none;
}
  </style>
